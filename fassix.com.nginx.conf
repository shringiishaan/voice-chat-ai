server {
    listen 80;
    server_name fassix.com www.fassix.com;
    return 301 https://$host$request_uri;
}

server {
    server_name fassix.com www.fassix.com;

    root /var/www/fassix.com/html;
    index index.html;

    # Handle Next.js _next paths for voice-chat app
    location /_next/ {
        alias /var/www/voice.chat/html/_next/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Voice Chat AI App - served from subdirectory
    location /voice {
        alias /var/www/voice.chat/html;
        try_files $uri $uri/ /voice/index.html;
        
        # Handle static files with proper MIME types
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    location / {
        try_files $uri /index.html;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/fassix.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/fassix.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# Backend API server - HTTPS proxy to HTTP backend
server {
    listen 12004 ssl;
    server_name fassix.com www.fassix.com;

    ssl_certificate /etc/letsencrypt/live/fassix.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/fassix.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    location / {
        proxy_pass http://localhost:12005; # Proxy to the backend's HTTP port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s; # Long timeout for WebSocket connections
        proxy_send_timeout 86400s;
    }
}

server {
    if ($host = www.fassix.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = fassix.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name fassix.com www.fassix.com;
    return 404; # managed by Certbot
}
